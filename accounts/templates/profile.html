{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css\styles.css' %}">
</head>
<body>

<div class="edit-profile-container">
    <h2>Edit Profile</h2>

    <form action="{% url 'profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" value="{{user.username}}" required>
        </div>

        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" value="{{data.firstName}}" required>
        </div>

        <div class="form-group">
            <label for="ph">Phone Number</label>
            <input type="text" id="ph" name="ph" value="1234567" required>
        </div>
        <div class="form-group">
            <label for="profile-pic">Profile Picture</label>
            <input type="file" id="profile-pic" name="profile_pic" accept="image/*">
        </div>

        <button type="submit" class="save-btn">Save Changes</button>
    </form>
</div>

</body>
</html>
