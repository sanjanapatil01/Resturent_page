{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Malnad</title>
    <link rel="stylesheet" href="{% static 'css\style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(0,0,0,0.6),rgba(0,0,0,0.6)), url("{% static 'images/login.jpg' %}") no-repeat center center fixed;
        }
        .registration-form {
            background: rgba(126, 76, 60, 0.634);
            padding: 20px ;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.6);
            width: 300px;
            color: whitesmoke;
        }
        .registration-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-form input {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
         .registration-form button {
            cursor: pointer;
            background-color: #b5a3a3b5;
        } 
        .registration-form button:hover {
            background-color: #461b1bce;
            color: white;
        }
    </style>
</head>
<body>
    <div class="registration-form registerr">
        <h2>Register</h2>
        <form  method="post" style="border: none;">
            {% csrf_token %}
            <input class="input mb-2 p-2 w-100 br-2" type="text" name="username" placeholder="Enter your username" required>
            <input class="input mb-2 p-2 w-100 br-2" type="email" name="email" placeholder="Enter your email" required>
            <input class="input mb-2 p-2 w-100 br-2"  min=8 type="password" name="password" placeholder="Enter your password" required>
            <input class="input mb-2 p-2 w-100 br-2" min=8 type="password" name="confirm_password" placeholder="confirm password" required>
            <button  class="btn  w-100 ">Register</button>
        </form>
        {% if messages %}
     {% for message in messages %}
    <div class="msg my-2 "><span style="color: red;">*</span>{{ message }}</div>
      {% endfor %}
    {% endif %}
    <p class="">if you alreday have account?<a href="{% url 'login' %}">login</a></p>
    </div>

</body>
</html>
